{% extends 'base.html' %}

{% block content %}
<div class="container">
    <!-- <h1 class="text-center">Tristan Portfolio</h1> -->

    <div class="row row-cols-1 row-cols-md-3 justify-content-center">
        {% for repo in repos %}
        <div class="container">
            <div class="card text-center h-100">
                <div class="card-header">
                    <h3><i class="fa-solid fa-code-branch"></i> {{ repo.name }}</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ repo.description }}</p>
                    <a href="{{ repo.html_url }}" class="btn btn-primary">Source Code</a>
                    {% if repo.homepage %}
                    <a href="{{ repo.homepage }}" class="btn btn-primary">Homepage</a>
                    {% endif %}
                </div>
                <div class="card-footer text-muted">
                    <p>Last Updated: {{ repo.updated_at }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
